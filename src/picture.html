<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vidoe Manager</title>
  </head>
 <body>
    <h1>Take picture from a video frame</h1>
    <div class="video__container">
        <video id="video">Vidoe stream</video>
        <button id="startbutton">Take photo</button>
    </div>
    <canvas id="canvas" style="display:none"></canvas>
    <div class="output">
      <img alt="The screen capture will appear in this box" alt="" id="photo">
    </div>
 </body>
</html>
